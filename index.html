<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Frontend Mentor | QR code component</title>
    </head>
    <body>
        <div class="container">
            <div class="container__main">
                <div class="container__main__QR">
                    <img src="./images/image-qr-code.png" alt="frontendmentor QR" />
                </div>
                <div class="container__main__text">
                    <h1 class="container__main__title">
                        Improve your front-end <br />
                        skills by building projects
                    </h1>
                    <p class="container__main__paragraph">
                        Scan the QR code to visit Frontend <br />Mentor and take your
                        coding skills to <br />
                        the next level
                    </p>
                </div>
            </div>
        </div>
        <div class="attribution">
            Challenge by
            <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
                >Frontend Mentor</a
            >. Coded by <a href="#">Anthony Can</a>.
        </div>
    </body>
</html>
